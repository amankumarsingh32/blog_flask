{% extends 'layout.html' %}

{% block body %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/contact-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Add / Edit</h1>
                    <span class="subheading">Fill below details to Add or Edit Post.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <a href="/dashboard">
                <button type="button" class="btn btn-info">Dashboard Home</button>
            </a>
            <a href="/logout">
                <button type="button" class="btn btn-dark">Logout</button>
            </a>
            <hr>
            <h1>Add/Edit Posts</h1>
            <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post"
                  enctype="multipart/form-data">
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Slug</label>
                        <input type="text" class="form-control" placeholder="Slug" id="slug" name="slug" required
                               value="{{post.slug}}">
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="Title" id="title" name="title"
                               required value="{{post.title}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Subheading</label>
                        <input type="text" class="form-control" placeholder="Subheading" id="subheading"
                               name="subheading"
                               required value="{{post.subheading}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>content</label>
                        <input class="form-control" placeholder="Content" id="content" name="content"
                               required value="{{post.content}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Posted by</label>
                        <input class="form-control" placeholder="Posted by" id="posted_by" name="posted_by"
                               required value="{{post.posted_by}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Upload file</label>
                        <input type="text" class="form-control" placeholder="image"
                               value="{{post.img_file}}">
                        <input type="file" name="file1" id="file1">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                <a href="/dashboard">
                    <button type="button" class="btn btn-danger">Cancel</button>
                </a>
            </form>

        </div>
    </div>
</div>


{% endblock %}
